{% extends 'main/base.html' %}

{% block content %}
<table>
  <tr>
    <td class="date-title">
      {{ date_today }}
    </td>
    <td>
    </td>
    <td>
    </td>
  </tr>
  {% for article in articles %}
    <tr>
      <td>
        {{ article.published.date }}
        {{ article.published.time }}
      </td>
      <td>
        <a href="{{ article.url }}">{{ article.title }}</a>
      </td>
      <td>
        {{ article.symbols_amount }} symbols
      </td>
      <td>
        <input type="submit" value="Перевести" class="btm" article_id="{{ article.id }}"/>
      </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
